name: Fetch Custom Eggs

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout EggIncAssets repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Clone carpetsage/egg repository
      run: |
        git clone https://github.com/carpetsage/egg.git temp-egg-repo

    - name: Install Python dependencies for egg repo
      run: |
        cd temp-egg-repo
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        # Install common dependencies that might be needed
        pip install requests pillow

    - name: Download custom eggs
      run: |
        cd temp-egg-repo
        python periodicals/updatePeriodicals.py download-customeggs

    - name: Copy egg PNG files to orig/egginc
      run: |
        # Create the target directory if it doesn't exist
        mkdir -p orig/egginc

        # Find and copy all egg_*.png files from the temp repo to orig/egginc
        find temp-egg-repo -name "egg_*.png" -exec cp {} orig/egginc/ \;

        # List what files were copied for debugging
        echo "Files copied to orig/egginc:"
        ls -la orig/egginc/egg_*.png || echo "No egg_*.png files found"

    - name: Clean up temporary repository
      run: rm -rf temp-egg-repo

    - name: Make generate.sh executable and run it
      run: |
        chmod +x generate.sh
        ./generate.sh

    - name: Check for changes
      id: check_changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Check if there are any changes
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes detected"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git add .
        git commit -m "Update custom eggs - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
        git push

    - name: No changes message
      if: steps.check_changes.outputs.changes == 'false'
      run: echo "No changes to commit"
