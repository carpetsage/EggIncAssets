name: Fetch Custom Eggs

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual triggering
  push:
    paths:
      - '.github/workflows/fetch-customeggs.yml'

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout EggIncAssets repository
      uses: actions/checkout@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up zsh and imagemagick
      run: sudo apt-get install -y zsh imagemagick

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '>=1.24'

    - name: Clone carpetsage/egg repository
      run: |
        git clone --depth 1 https://github.com/carpetsage/egg.git temp-egg-repo

    - name: Download custom eggs
      working-directory: temp-egg-repo/periodicals
      run: |
        go run main.go ei.pb.go download-customeggs

    - name: Copy egg PNG files to orig/egginc
      run: |
        # Create the target directory if it doesn't exist
        mkdir -p orig/egginc

        # Find and copy all egg_*.png files from the temp repo to orig/egginc
        find temp-egg-repo -name "egg_*.png" -exec cp {} orig/egginc/ \;

        # List what files were copied for debugging
        echo "Files copied to orig/egginc:"
        ls -la orig/egginc/egg_*.png || echo "No egg_*.png files found"

    - name: Clean up temporary repository
      run: rm -rf temp-egg-repo

    - name: Run asset generate script
      run: |
        ./generate.sh

    - name: Check for changes
      id: check_changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Check if there are any changes
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes detected"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git add .
        git commit -m "Update custom eggs - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
        git push

    - name: No changes message
      if: steps.check_changes.outputs.changes == 'false'
      run: echo "No changes to commit"
